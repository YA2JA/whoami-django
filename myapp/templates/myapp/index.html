<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet"  type="text/css" href="{% static 'css\main.css' %}">
	<title>{{title}}</title>
</head>
<body>

	<pre><h1 class = "page_title">{{user_ip}}</h1></pre>


    <div class="about">

        <div class="system">
            <h3>Systeme info:</h3>
            {%for i in system_about%}
            <p>{{i}}</p>
            {%endfor%}
        </div>

        <div class="location">
            <h3>Location:</h3>
            {%for i in location%}
            <p>{{i}}</p>
            {%endfor%}
        </div>
    </div>

    <div class="last_users">
        <h3>3 last visitors</h3>
        {%for i in last_users%}
            <div class="ip_box"><p>{{i}}</p></div><br>
        {%endfor%}
    </div>
    
    <footer>
        <a href = "https://github.com/YA2JA/whoami-django" title="Source code" class = "source_code">
            <p>Source code</p>
            <img src="https://cdn3.iconfinder.com/data/icons/social-badges-2/512/github.png" width="45" height="45">
        </a>
    </footer>

</body>
</html>
